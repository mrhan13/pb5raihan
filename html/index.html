<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- font google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <!-- start navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- ms-0 ms-md-5 itu buat spacing responsive biar klo di mobile brand nya sejajar ama konten -->
          <a class="navbar-brand ms-0 ms-md-5" href="#">
            <img src="/asset/wazwez.png" alt="wazwez" width="125" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img src="/asset/Notification.svg" alt="" />
                </a>
              </li>
              <li class="nav-item">
                <div class="container">
                  <div class="dropdown">
                    <button
                      class="btn btn-transparent dropdown-toggle"
                      type="button"
                      data-toggle="dropdown"
                    >
                      <img
                        src="/asset/profil.png"
                        alt="dropdown image"
                        class="img-responsive"
                      />
                      Krozeo Jupiter
                    </button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->

      <!-- content start -->
      <main class="content">
        <div class="card-content">
          <div>
            <div class="card-header">
              <div class="left">
                <h2 class="category">my tasks</h2>
                <h1 class="title">to do list</h1>
                <p class="sub-title">Buat list tugas harian saya</p>
              </div>
              <div class="right mt-3">
                <img
                  src="/asset/CTA.png"
                  alt="icon-plus"
                  class="btn-add-task"
                />
              </div>
            </div>
            <div class="card-sub-header">
              <div class="left">sort by</div>
              <div class="right">
                <select name="sorted" id="sorted" class="sort-by">
                  <option value="date">by tanggal</option>
                  <option value="time">by time</option>
                  <option value="newest">terbaru</option>
                </select>
              </div>
            </div>
            <div class="card-main">
              <div class="task-list">
                <div class="left">
                  <input
                    type="checkbox"
                    name="product-design"
                    id="product-design"
                  />
                  <div class="detail">
                    <div class="info">
                      <label for="product-design" class="task-name"
                        >product design</label
                      >
                      <span class="task-deadline">Hari ini</span>
                    </div>
                    <div class="task-desc">Tugas untuk design team</div>
                  </div>
                </div>
                <div class="right">
                  <img src="/asset/arrow.png" alt="icon-dropdown" />
                </div>
              </div>
              <div class="task-list">
                <div class="left">
                  <input
                    type="checkbox"
                    name="product-design"
                    id="product-design"
                  />
                  <div class="detail">
                    <div class="info">
                      <label for="product-design" class="task-name"
                        >development</label
                      >
                      <span class="task-deadline">15 Juni 2022</span>
                    </div>
                    <div class="task-desc"></div>
                  </div>
                </div>
                <div class="right">
                  <img src="/asset/arrow.png" alt="icon-dropdown" />
                </div>
              </div>
              <div class="task-list">
                <div class="left">
                  <input
                    type="checkbox"
                    name="product-design"
                    id="product-design"
                  />
                  <div class="detail">
                    <div class="info">
                      <label for="product-design" class="task-name"
                        >launching Wazwez website</label
                      >
                      <span class="task-deadline">20 juni 2022</span>
                    </div>
                    <div class="task-desc"></div>
                  </div>
                </div>
                <div class="right">
                  <img src="/asset/arrow.png" alt="icon-dropdown" />
                </div>
              </div>
            </div>
          </div>

          <div class="task-done">
            <img src="/asset/arrowright.png" alt="arrow-right" />
            Terselesaikan (3 tugas)
          </div>
        </div>
      </main>
      <!-- content end -->
    </div>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
